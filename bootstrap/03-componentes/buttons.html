<!doctype html>
<html lang="es">
  <head>
    <!--* Required meta tags *-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--* Bootstrap CSS *-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>
    <div class="container mt-5">
        <button class="btn">Primary</button>
        <a href="#" class="btn">Primary</a>
        <a href="#" class="btn">Sin estilo</a>

        <h2>Botonoes de colores</h2>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>

        <!--*** O U T L I N E ***-->
        <h2>Outline</h2>
        <div class="btn btn-outline-info">Outline</div>

        <h2>Tama√±os</h2>
        <button class="btn btn-outline-dark btn-lg">Big</button>
        <button class="btn btn-outline-dark">Medium</button>
        <button class="btn btn-outline-dark btn-sm">Small</button>

        <h2>Grupos</h2>
        
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-success">Success 1</button>
            <button class="btn btn-success">Success 2</button>
            <button class="btn btn-success">Success 3</button>  
        </div>

        <h2>Botones de bloque</h2>
        <div class="d-grid gap-2">
            <button class="btn btn-dark">
                Boton de bloque
            </button>
            <button class="btn btn-dark">
                Boton de bloque 2
            </button>
            <button class="btn btn-dark">
                Boton de bloque 3
            </button>
        </div>

        <h2>Juega con bootstrap</h2>
        <div class="d-grid gap-2">
          <button class="btn btn-dark w-100">
            Jugando
        </button>
        </div>
    </div>



    <!--* Option 1: Bootstrap Bundle with Popper *-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
